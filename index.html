<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>いまからなんぷん？「◯ふんご／◯ふんまえ」が色でわかるアプリ</title>
  <style>
    :root{
      --bg:#fff; --fg:#111; --muted:#e6e8ec; --accent:#1e90ff; --accent2:#ff6b6b;
      --gap:12px; --btn-py:10px; --btn-px:14px; --btn-font:16px; --clockH:60svh; --clockW:92vw;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family: system-ui,-apple-system,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
      line-height:1.6;
      user-select:none; -webkit-user-select:none;
      touch-action:manipulation;
      -webkit-text-size-adjust:100%;
      overscroll-behavior:contain;
    }
    /* ===== レイアウトを“1画面”に収めるためのグリッド ===== */
    .container{
      min-height:100svh; /* アドレスバーの出入りに強い */
      display:grid;
      grid-template-rows:auto auto 1fr auto auto; /* タイトル / ガイド / 時計 / 操作群 / スライダー */
      gap:var(--gap);
      max-width:920px; margin:0 auto; padding:12px;
    }
    h1{ margin:0; font-size:clamp(18px,4vw,28px) }
    .guide{ margin:0; font-weight:700; font-size:clamp(14px,3.4vw,18px) }

    .clock-wrap{ display:flex; align-items:center; justify-content:center; }
    svg{ width:min(var(--clockW), var(--clockH)); height:auto; touch-action:none; max-height:var(--clockH); }

    .meta{ text-align:center }
    #digital{ font-size:clamp(18px,4vw,28px); font-weight:700; letter-spacing:.02em }
    .small{ font-size:12px; opacity:.75 }

    .toolbar{
      display:flex; flex-wrap:wrap; gap:8px; justify-content:center; align-items:center;
    }
    .btn{
      padding:var(--btn-py) var(--btn-px); border-radius:12px; border:1px solid var(--muted);
      background:#f8f9fb; cursor:pointer; font-size:var(--btn-font);
      touch-action:manipulation;
    }
    .btn:active{ transform:translateY(1px) }

    /* スライダーエリア：端ボタンは“絶対配置”をやめ、グリッドで回避 */
    .timebar{ padding-bottom:8px }
    .range-wrap{ padding:8px; border-radius:14px; background:#fff }
    .edge-row{ display:grid; grid-template-columns:1fr 1fr; gap:6px; align-items:center; margin-bottom:6px }
    .edge-group{ display:flex; gap:6px }
    .edge-group.right{ justify-content:flex-end }
    .edge-btn{
      font-size:14px; padding:8px 10px; border-radius:10px; border:1px solid var(--muted); background:#fff; cursor:pointer;
      box-shadow:0 1px 2px rgba(0,0,0,.06);
      touch-action:manipulation;
    }
    .edge-btn:active{ transform:translateY(1px) }
    .now-center{ text-align:center; font-size:12px; color:#555; margin:0 0 6px }

    input[type="range"]{
      width:100%; appearance:none; height:14px; border-radius:999px; background:var(--muted); outline:none; margin:0;
      touch-action:manipulation;
    }
    /* WebKit */
    input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:32px; height:32px; border-radius:50%;
      background:var(--fg); border:3px solid #fff; box-shadow:0 2px 6px rgba(0,0,0,.2); cursor:grab;
    }
    input[type="range"]:active::-webkit-slider-thumb{ cursor:grabbing }
    /* Firefox */
    input[type="range"]::-moz-range-thumb{
      width:32px; height:32px; border-radius:50%; background:var(--fg); border:3px solid #fff; box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    input[type="range"]::-moz-range-track{ height:14px; background:transparent }

    .toggle{ display:flex; align-items:center; justify-content:center; gap:10px; margin-top:6px; font-size:14px }
    .toggle input{ width:50px; height:28px; appearance:none; background:var(--muted); border-radius:999px; position:relative; outline:none; cursor:pointer; transition:.2s; touch-action:manipulation }
    .toggle input::after{ content:""; position:absolute; top:4px; left:4px; width:20px; height:20px; border-radius:50%; background:#fff; box-shadow:0 1px 3px rgba(0,0,0,.25); transition:.2s }
    .toggle input:checked{ background:#0ea5e9 }
    .toggle input:checked::after{ left:26px }

    /* ===== スマホ最適化：1画面内に収める ===== */
    @media (max-width:520px){
      :root{ --gap:10px; --btn-font:15px; --btn-py:10px; --btn-px:12px; --clockH:54svh }
      .edge-row{ grid-template-columns:1fr }          /* 左右グループを上下に */
      .edge-group{ justify-content:space-between }    /* 重なり防止 */
    }
    @media (max-height:680px){
      :root{ --clockH:50svh }
    }
  </style>
</head>
<body>
  <div class="container" id="appRoot">
    <h1>いまからなんぷん？</h1>
    <p class="guide"><strong></strong>① 長い はりを 動かす ②「スライド」を ON  ③ スライドを　動かす</p>

    <div class="clock-wrap">
      <svg id="clock" viewBox="0 0 300 300" role="img" aria-label="学習用アナログ時計">
        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity=".25"/>
          </filter>
        </defs>
        <circle cx="150" cy="150" r="140" fill="#fff" stroke="#dcdfe4" stroke-width="2"/>
        <g id="ticks"></g>
        <g id="nums"></g>
        <circle cx="150" cy="150" r="132" fill="none" stroke="#eef1f5" stroke-width="8"/>
        <path id="progressRing" d="" fill="none" stroke="#1e90ff" stroke-width="8" stroke-linecap="round" filter="url(#shadow)" style="display:none"/>
        <g id="hands" transform="translate(150,150)">
          <line id="hand-hour" x1="0" y1="10" x2="0" y2="-70" stroke="#111" stroke-width="6" stroke-linecap="round"/>
          <line id="hand-minute" x1="0" y1="12" x2="0" y2="-110" stroke="#111" stroke-width="4" stroke-linecap="round" style="touch-action:none; cursor:grab"/>
          <circle cx="0" cy="0" r="6" fill="#111"/>
        </g>
      </svg>
    </div>

    <div class="meta">
      <div id="digital">--:--</div>
      <div id="offsetText" class="small">スライドOFF</div>
    </div>

    <div class="toolbar">
      <div class="toggle">
        <label for="slideToggle">スライド</label>
        <input type="checkbox" id="slideToggle" aria-label="スライド機能のオンオフ">
      </div>
      <button class="btn" id="resetNow">今にもどす</button>
      <button class="btn" id="syncToSystem">今の じこくを とりこむ</button>
    </div>

    <div class="timebar">
      <div class="range-wrap">
        <div class="edge-row">
          <div class="edge-group left">
            <button class="edge-btn" id="btnBack5">−5分</button>
            <button class="edge-btn" id="btnBack1">−1分</button>
          </div>
          <div class="edge-group right">
            <button class="edge-btn" id="btnFwd1">＋1分</button>
            <button class="edge-btn" id="btnFwd5">＋5分</button>
          </div>
        </div>
        <div class="now-center">今</div>
        <input id="slider" type="range" min="-720" max="720" step="1" value="0" aria-label="今からの時間のずれ（分）" disabled>
      </div>
    </div>
  </div>

  <script>
    (() => {
      // ===== 連打ズーム抑止（iOS/Android） =====
      let lastTouchEnd = 0;
      document.addEventListener('dblclick', e => { e.preventDefault(); }, {passive:false});
      document.addEventListener('touchend', e => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) { e.preventDefault(); }
        lastTouchEnd = now;
      }, {passive:false});

      // ===== 時計ロジック =====
      let baseNow = new Date(); baseNow.setSeconds(0,0);
      let offsetMin = 0;
      let slideEnabled = false;

      const clock = document.getElementById('clock');
      const ticksG = document.getElementById('ticks');
      const numsG  = document.getElementById('nums');
      const handHour = document.getElementById('hand-hour');
      const handMin  = document.getElementById('hand-minute');
      const digital  = document.getElementById('digital');
      const offsetText = document.getElementById('offsetText');
      const slider   = document.getElementById('slider');
      const progressRing = document.getElementById('progressRing');
      const slideToggle = document.getElementById('slideToggle');

      const btnBack1 = document.getElementById('btnBack1');
      const btnBack5 = document.getElementById('btnBack5');
      const btnFwd1  = document.getElementById('btnFwd1');
      const btnFwd5  = document.getElementById('btnFwd5');

      // 目盛り
      for (let i=0;i<60;i++){
        const a = (i/60)*2*Math.PI;
        const outer = 138; const inner = i%5===0 ? 124 : 130;
        const x1 = 150 + Math.sin(a)*inner, y1 = 150 - Math.cos(a)*inner;
        const x2 = 150 + Math.sin(a)*outer, y2 = 150 - Math.cos(a)*outer;
        const line = document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1",x1); line.setAttribute("y1",y1);
        line.setAttribute("x2",x2); line.setAttribute("y2",y2);
        line.setAttribute("stroke", "#b8bec7");
        line.setAttribute("stroke-width", i%5===0 ? 2.2 : 1);
        ticksG.appendChild(line);
      }
      // 数字
      for (let h=1;h<=12;h++){
        const a = (h/12)*2*Math.PI, r = 112;
        const x = 150 + Math.sin(a)*r, y = 150 - Math.cos(a)*r + 5;
        const t = document.createElementNS("http://www.w3.org/2000/svg","text");
        t.setAttribute("x",x); t.setAttribute("y",y);
        t.setAttribute("text-anchor","middle");
        t.setAttribute("font-size","16");
        t.setAttribute("font-weight","700");
        t.textContent = h;
        numsG.appendChild(t);
      }

      function clamp(v,min,max){ return Math.min(max, Math.max(min,v)); }
      function getDisplayTime(){ return new Date(baseNow.getTime() + offsetMin*60000); }

      function render(){
        const t = getDisplayTime();
        const h = t.getHours()%12, m = t.getMinutes();
        handHour.setAttribute("transform", `rotate(${(h + m/60)*30})`);
        handMin.setAttribute("transform", `rotate(${m*6})`);
        digital.textContent = t.toLocaleTimeString('ja-JP',{hour:'2-digit', minute:'2-digit'});

        slider.value = String(offsetMin);
        updateSliderStyle();

        if(!slideEnabled){
          offsetText.textContent = "スライドOFF";
          progressRing.style.display = "none";
        }else{
          if(offsetMin === 0){
            offsetText.textContent = "±0分";
          }else if(offsetMin > 0){
            offsetText.textContent = `${formatHM(offsetMin)}後`;
          }else{
            offsetText.textContent = `${formatHM(-offsetMin)}前`;
          }
          progressRing.style.display = "inline";
          const baseMinDeg = (new Date(baseNow)).getMinutes()*6;
          updateProgressRingSigned(baseMinDeg, offsetMin);
        }
      }

      function formatHM(mins){
        const n = Math.abs(mins);
        const hh = Math.floor(n/60), mm = n%60;
        if(hh===0) return `${mm}分`;
        if(mm===0) return `${hh}時間`;
        return `${hh}時間${mm}分`;
      }

      function updateSliderStyle(){
        const min = Number(slider.min), max = Number(slider.max), val = Number(slider.value);
        const percent = (val - min) * 100 / (max - min);
        const center  = (0   - min) * 100 / (max - min);
        slider.disabled = !slideEnabled;
        if(!slideEnabled){ slider.style.background = '#e6e8ec'; return; }
        if(val === 0){ slider.style.background = `linear-gradient(90deg,#e6e8ec 0%,#e6e8ec 100%)`; return; }
        if(val > 0){
          const p = Math.max(percent, center);
          slider.style.background = `linear-gradient(90deg,#e6e8ec 0%,#e6e8ec ${center}%,var(--accent) ${center}%,var(--accent) ${p}%,#e6e8ec ${p}%,#e6e8ec 100%)`;
        }else{
          const p = Math.min(percent, center);
          slider.style.background = `linear-gradient(90deg,#e6e8ec 0%,#e6e8ec ${p}%,var(--accent2) ${p}%,var(--accent2) ${center}%,#e6e8ec ${center}%,#e6e8ec 100%)`;
        }
      }

      function updateProgressRingSigned(baseMinDeg, offsetMin){
        const sign = offsetMin >= 0 ? 1 : -1;
        const deg = Math.min(Math.abs(offsetMin) * 6, 359.9);
        if(deg === 0){ progressRing.setAttribute('d',''); return; }
        const start = baseMinDeg - 90;
        const end   = baseMinDeg + sign*deg - 90;
        const d = describeArc(150,150,132, start, end);
        progressRing.setAttribute('d', d);
        progressRing.setAttribute('stroke', sign>=0 ? 'var(--accent)' : 'var(--accent2)');
      }
      function polarToCartesian(cx,cy,r,deg){
        const rad = deg*Math.PI/180; return {x: cx + r*Math.cos(rad), y: cy + r*Math.sin(rad)};
      }
      function describeArc(cx,cy,r,startDeg,endDeg){
        let delta = endDeg - startDeg; const sweep = delta>=0 ? 1 : 0; delta = Math.abs(delta);
        const large = delta > 180 ? 1 : 0; const s = polarToCartesian(cx,cy,r,startDeg); const e = polarToCartesian(cx,cy,r,endDeg);
        return `M ${s.x} ${s.y} A ${r} ${r} 0 ${large} ${sweep} ${e.x} ${e.y}`;
      }

      function nudge(mins){ if(!slideEnabled) return; const min = Number(slider.min), max = Number(slider.max); offsetMin = clamp(offsetMin + mins, min, max); render(); }
      btnBack1.addEventListener('click', ()=> nudge(-1));
      btnBack5.addEventListener('click', ()=> nudge(-5));
      btnFwd1.addEventListener('click',  ()=> nudge(+1));
      btnFwd5.addEventListener('click',  ()=> nudge(+5));

      slider.addEventListener('input', ()=>{ if(!slideEnabled) return; offsetMin = clamp(Math.round(Number(slider.value)), Number(slider.min), Number(slider.max)); render(); });

      slideToggle.addEventListener('change', (e)=>{ slideEnabled = e.target.checked; if(slideEnabled){ baseNow = getDisplayTime(); baseNow.setSeconds(0,0); offsetMin = 0; } render(); });

      document.getElementById('resetNow').addEventListener('click', ()=>{ offsetMin = 0; render(); });
      document.getElementById('syncToSystem').addEventListener('click', ()=>{ baseNow = new Date(); baseNow.setSeconds(0,0); offsetMin = 0; render(); });

      // 長針ドラッグ
      let dragging = false; let prevMinIdx = null;
      handMin.addEventListener('pointerdown', e=>{ dragging = true; handMin.style.cursor = 'grabbing'; e.target.setPointerCapture?.(e.pointerId); prevMinIdx = getDisplayTime().getMinutes(); });
      window.addEventListener('pointermove', e=>{
        if(!dragging) return; const ang = pointerAngle(e); const newIdx = Math.round(ang / 6) % 60; let diff = newIdx - prevMinIdx; if(diff > 30)  diff -= 60; if(diff < -30) diff += 60; offsetMin = clamp(offsetMin + diff, Number(slider.min), Number(slider.max)); prevMinIdx = newIdx; render();
      }, {passive:true});
      window.addEventListener('pointerup', ()=>{ dragging=false; handMin.style.cursor='grab'; prevMinIdx=null; });
      window.addEventListener('pointercancel', ()=>{ dragging=false; handMin.style.cursor='grab'; prevMinIdx=null; });

      function pointerAngle(evt){
        const svg = clock; const pt = svg.createSVGPoint(); pt.x = evt.clientX; pt.y = evt.clientY; const p = pt.matrixTransform(svg.getScreenCTM().inverse()); const dx = p.x - 150, dy = p.y - 150; let deg = Math.atan2(dx, -dy) * 180/Math.PI; if(deg<0) deg += 360; return deg;
      }

      render();
    })();
  </script>
</body>
</html>
